<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - My E-commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>Description of Product 1.</p>
            <p class="price">$19.99</p>
            <button class="add-to-cart" onclick="addToCart('product1', 'Product 1', 19.99)">Add to Cart</button>
        </section>
        <section class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>Description of Product 2.</p>
            <p class="price">$29.99</p>
            <button class="add-to-cart" onclick="addToCart('product2', 'Product 2', 29.99)">Add to Cart</button>
        </section>
        <!-- Add more product sections here -->
    </main>
    <footer>
        <p>&copy; 2023 My E-commerce Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
